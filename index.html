<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./poke.js/script.js" defer></script>
    <title>Pokédex</title>

</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 calss="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input
            type="search"
            class="input_search"
            placeholder="Nome ou Número"
            required
            />
        </form>

        <div class="buttons">
            <button class="button bth-prev">Anterior &lt;</button>
            <button class="button bth-next">&gt; Próximo</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    
</body>
</html>
